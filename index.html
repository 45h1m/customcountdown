    <body class="">
        <div class="app">
            <main>
                <div class="message">
                    <h1 class="ml13" id="msg-display">Rising Strong</h1>
                </div>

                <div class="countdown-display">
                    <div class="day-hour-cont">

                    <div class="min-sec">

                                <div id="min-digit-1" class="sliding-digit" data-digit="0">

                                    <p>0</p>
                                    <p>1</p>
                                    <p>2</p>
                                    <p>3</p>
                                    <p>4</p>

                                    <p>6</p>
                                    <p>7</p>
                                    <p>8</p>
                                    <p>9</p>

                                <div id="min-digit-2" class="sliding-digit" data-digit="0">
                                    <p style="position: relative; opacity: 0">0</p>
                                    <p>0</p>
                                    <p>1</p>
                                    <p>2</p>
                                    <p>3</p>
                                    <p>4</p>
                                    <p>5</p>
                                    <p>6</p>
                                    <p>7</p>
                                    <p>8</p>
                                    <p>9</p>

                            </div>

                            <h6>min</h6>
                        </div>

                        <div class="sec-cont">
                            <div class="digit-cont">
                                <div id="sec-digit-1" class="sliding-digit" data-digit="0">
                                    <p style="position: relative; opacity: 0">0</p>
                                    <p>0</p>
                                    <p>1</p>
                                    <p>2</p>
                                    <p>3</p>
                                    <p>4</p>
                                    <p>5</p>
                                    <p>6</p>
                                    <p>7</p>
                                    <p>8</p>
                                    <p>9</p>
                                </div>

                                <div id="sec-digit-2" class="sliding-digit" data-digit="0">
                                    <p style="position: relative; opacity: 0">0</p>
                                    <p>0</p>
                                    <p>1</p>
                                    <p>2</p>
                                    <p>3</p>
                                    <p>4</p>
                                    <p>5</p>
                                    <p>6</p>
                                    <p>7</p>
                                    <p>8</p>
                                    <p>9</p>

                    </div>

            </main>

            <div class="menu-btns">
                <button class="btn" onclick="triggerShare();">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-share-fill" viewBox="0 0 16 16">
                        <path
                            d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"
                        />

                <div class="cont">

                                    class="bi bi-x"

        <script>
            const hideCreatePage = () => document.getElementById("custom_page").classList.toggle("active");
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        <script>
            var textWrapper = document.querySelector(".ml13");
            textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

            anime
                .timeline({ loop: true })
                .add({
                    targets: ".ml13 .letter",
                    translateY: [100, 0],
                    translateZ: 0,
                    opacity: [0, 1],
                    easing: "easeOutExpo",
                    duration: 1400,
                    delay: (el, i) => 300 + 30 * i,
                })
                .add({
                    targets: ".ml13 .letter",
                    translateY: [0, -100],
                    opacity: [1, 0],
                    easing: "easeInExpo",
                    duration: 1200,
                    delay: (el, i) => 100 + 30 * i,
                });
        </script>
