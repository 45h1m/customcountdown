    <body itemscope itemtype="https://schema.org/WebApplication">

        <div class="app" role="main">
            <main>
                <article class="countdown-container">
                    <div class="message">
                        <h1 class="ml13" id="msg-display" itemprop="name">Rising Strong</h1>
                        <meta itemprop="description" content="Custom countdown timer for special occasions and events" />
                    </div>

                    <div class="countdown-display" role="timer" aria-live="polite">
                        <div class="day-hour-cont">
                            <div>
                                <h5 class="number" id="day-display">0</h5>
                                <h6 id="day-text-display">day</h6>
                            </div>

                            <div class="hour-cont">
                                <h5 class="number" id="hour-display">0</h5>
                                <h6 id="hour-text-display">hour</h6>
                            </div>
                        </div>

                        <div class="min-sec">
                            <div class="min-cont" role="timer" aria-label="minutes">
                                <div class="digit-cont">
                                    <div id="min-digit-1" class="sliding-digit" data-digit="0">
                                        <p style="position: relative; opacity: 0">0</p>
                                        <p>0</p>
                                        <p>1</p>
                                        <p>2</p>
                                        <p>3</p>
                                        <p>4</p>
                                        <p>5</p>
                                        <p>6</p>
                                        <p>7</p>
                                        <p>8</p>
                                        <p>9</p>
                                    </div>

                                    <div id="min-digit-2" class="sliding-digit" data-digit="0">
                                        <p style="position: relative; opacity: 0">0</p>
                                        <p>0</p>
                                        <p>1</p>
                                        <p>2</p>
                                        <p>3</p>
                                        <p>4</p>
                                        <p>5</p>
                                        <p>6</p>
                                        <p>7</p>
                                        <p>8</p>
                                        <p>9</p>
                                    </div>
                                </div>

                                <h6>min</h6>
                            </div>

                            <div class="sec-cont" role="timer" aria-label="seconds">
                                <div class="digit-cont">
                                    <div id="sec-digit-1" class="sliding-digit" data-digit="0">
                                        <p style="position: relative; opacity: 0">0</p>
                                        <p>0</p>
                                        <p>1</p>
                                        <p>2</p>
                                        <p>3</p>
                                        <p>4</p>
                                        <p>5</p>
                                        <p>6</p>
                                        <p>7</p>
                                        <p>8</p>
                                        <p>9</p>
                                    </div>

                                    <div id="sec-digit-2" class="sliding-digit" data-digit="0">
                                        <p style="position: relative; opacity: 0">0</p>
                                        <p>0</p>
                                        <p>1</p>
                                        <p>2</p>
                                        <p>3</p>
                                        <p>4</p>
                                        <p>5</p>
                                        <p>6</p>
                                        <p>7</p>
                                        <p>8</p>
                                        <p>9</p>
                                    </div>
                                </div>

                                <h6>sec</h6>
                            </div>
                        </div>
                    </div>
                </article>
            </main>

            <nav class="menu-btns" role="navigation" aria-label="countdown controls">

                        height="20"

                        />
                    </svg>
                </button>

                <button class="button-85" onclick="handleOpenCreateSection();" aria-label="Create new countdown" title="Create custom countdown">
                    <p>Create Your Own ✨</p>

            <section id="custom_page" class="custom-page" aria-label="create countdown form">

                        </div>

                        <div class="input-text">
                            <input
                                type="text"
                                id="msg-input"
                                required
                                value="Happy Birthday"
                                spellcheck="false"
                                aria-label="Enter countdown message"
                            />

                        </div>

                        <div class="input-dt">
                            <input type="datetime-local" id="date-time-input" required style="color: wheat" aria-label="Select date and time" />
                            <label for="date-time-input">Date-Time</label>
                        </div>

                        <button type="submit" class="button-85" style="width: 100%; margin-top: 1rem" aria-label="Start countdown">
                            <p>Launch Countdown 🚀</p>
                        </button>
                    </form>
                </div>
            </section>

        <script>
            const hideCreatePage = () => document.getElementById("custom_page").classList.toggle("active");
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        <script>
            var textWrapper = document.querySelector(".ml13");
            textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

            anime
                .timeline({ loop: true })
                .add({
                    targets: ".ml13 .letter",
                    translateY: [100, 0],
                    translateZ: 0,
                    opacity: [0, 1],
                    easing: "easeOutExpo",
                    duration: 1400,
                    delay: (el, i) => 300 + 30 * i,
                })
                .add({
                    targets: ".ml13 .letter",
                    translateY: [0, -100],
                    opacity: [1, 0],
                    easing: "easeInExpo",
                    duration: 1200,
                    delay: (el, i) => 100 + 30 * i,
                });
        </script>
